<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <style>
        .abc {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .abc1 {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            margin-top: 40px;
        }
    </style>
</head>

<body style="background-color: #f8f9fa">
    <div class="abc1">
        <h1 style="text-align: center;">Advanced Web Development Programme 2025</h1>
    </div>
    <div class="abc">
        <form action="" method="" class="p-4 rounded shadow bg-white" style="width: 100%; max-width: 500px;">

            <div class="mb-3">
                <h2 style="text-align: center">Registration Form</h2>
            </div>

            <hr>
            <!-- Full Name -->
            <div class="mb-3 row">
                <label for="fullName" class="col-sm-4 col-form-label">Full Name</label>
                <div class="col-sm-8">
                    <input name="fullName" type="text" class="form-control" id="fullName"
                        placeholder="Enter your full name" required>
                </div>
            </div>
            <!-- Email -->
            <div class="mb-3 row">
                <label for="email" class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email"
                        required>
                </div>
            </div>
            <!-- Address -->
            <div class="mb-3 row">
                <label for="address" class="col-sm-4 col-form-label">Address</label>
                <div class="col-sm-8">
                    <textarea name="address" class="form-control" id="address" placeholder="Enter your address" rows="2"
                        required></textarea>
                </div>
            </div>



        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
